<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>慢慢买-分类页</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
  <div class="container">
    <!--头部-->
    <header class="buy_header">
      <div class="logo">
        <a href="index.html">
          <img src="images/header_logo.png" alt="">
        </a>
      </div>
      <div class="down_app">
        <a href="javascript:;">
          <img src="images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <!--搜索区域-->
    <section class="buy_search">
      <input type="text" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    </section>

    <!--分类信息-->
    <section class="buy_category clearfix">
      <ul class="category_title">
        <!--挖个坑-->
      </ul>
    </section>

    <!--底部-->
    <footer class="buy_footer">
      <ul class="clearfix">
        <li>
          <a href="javascript:;">登录</a>
        </li>
        <li>
          <a href="javascript:;">注册</a>
        </li>
        <li>
          <a class="scroll_top" href="javascript:;"><i></i>返回顶部</a>
        </li>
      </ul>

      <div class="footer_bottom">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
        </p>

        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>


  <!--分类标题模板-->
  <script type="text/html" id="title_tpl">
    {{each result v i}}
    <li>
      <a data-title-id="{{v.titleId}}" href="javascript:;">{{v.title}}</a>
    </li>
    {{/each}}
  </script>

  <!--分类列表模板-->
  <script type="text/html" id="content_tpl">
    <ul class="category_content clearfix">
      {{each result v i}}
      <li>
        <a data-category-id="{{v.categoryId}}" href="productList.html?categoryid={{v.categoryId}}&category={{v.category}}">{{v.category}}</a>
      </li>
      {{/each}}
    </ul>
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/category.js"></script>
</body>
</html>

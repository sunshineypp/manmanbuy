<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>慢慢买-国内折扣</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/inlandDiscount.css">
</head>
<body>
  <div class="container">
    <!--头部-->
    <header class="buy_header">
      <div class="logo">
        <a href="javascript:history.go(-1);"><img class="back" src="images/back.png" alt=""></a>
        <h1>国内折扣</h1>
      </div>
      <div class="down_app">
        <a href="javascript:;">
          <img src="images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <main class="buy_discount_product">
      <ul class="clearfix">
        <!--挖个坑-->
      </ul>
    </main>

    <footer class="buy_footer">
      <ul class="clearfix">
        <li>
          <a href="javascript:;">登录</a>
        </li>
        <li>
          <a href="javascript:;">注册</a>
        </li>
        <li>
          <a class="scroll_top" href="javascript:;"><i></i>返回顶部</a>
        </li>
      </ul>

      <div class="footer_bottom">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
        </p>

        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>


  <script type="text/html" id="discount_tpl">
    {{each result v i}}
    <li>
      <a href="moneyproduct.html?productid={{v.productId}}">
        <div class="img">
          <%=#v.productImg %>
        </div>
        <p class="title ellipsis">{{v.productName}}</p>
        <p class="subtit">{{v.productPrice}}</p>
        <p class="info">{{v.productFrom}} | {{v.productTime}}</p>
      </a>
    </li>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/inlandDiscount.js"></script>
</body>
</html>

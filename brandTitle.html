<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>慢慢买-品牌大全</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/brandTitle.css">
</head>
<body>
  <div class="container">
    <!--头部-->
    <header class="buy_header">
      <div class="logo">
        <a href="index.html">
          <img src="images/header_logo.png" alt="">
        </a>
      </div>
      <div class="down_app">
        <a href="javascript:;">
          <img src="images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <!--搜索区域-->
    <section class="buy_search">
      <input type="text" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    </section>

    <main class="buy_brand_title">
      <!--指引-->
      <nav class="brand_nav">
        <a href="index.html">首页</a>
        >
        <a href="category.html">全部分类</a>
        >
      </nav>
      <p>热门品牌排行</p>

      <div class="brand_title">
        <ul>
          <!--挖个坑-->
        </ul>
      </div>
    </main>


    <footer class="buy_footer">
      <ul class="clearfix">
        <li>
          <a href="javascript:;">登录</a>
        </li>
        <li>
          <a href="javascript:;">注册</a>
        </li>
        <li>
          <a class="scroll_top" href="javascript:;"><i></i>返回顶部</a>
        </li>
      </ul>

      <div class="footer_bottom">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
        </p>

        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <script type="text/html" id="brand_title_tpl">
    {{each result v i}}
    <li>
      <a href="brand.html?brandtitleid={{v.brandTitleId}}&categoryId={{v.categoryId}}">{{v.brandTitle}}</a>
    </li>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/brandTitle.js"></script>
</body>
</html>

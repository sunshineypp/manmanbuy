<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>慢慢买-商品详情页</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/prodetails.css">
</head>
<body>
  <div class="container">
    <!--头部-->
    <header class="buy_header">
      <div class="logo">
        <a href="index.html">
          <img src="images/header_logo.png" alt="">
        </a>
      </div>
      <div class="down_app">
        <a href="javascript:;">
          <img src="images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <!--搜索区域-->
    <section class="buy_search">
      <input type="text" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    </section>

    <!--商品列表-->
    <section class="buy_bijia_list">
      <!--商品列表标题部分-->
      <div class="clearfix pt">
        <div class="product_title_list">
          <a href="index.html">首页</a>
          >
          <a href="category.html">全部分类</a>
          >
          <a href="productList.html" class="pro_name"></a>
          >
        </div>
        <div class="product_search">
          <button>筛选</button>
        </div>
      </div>

      <!--商品内容列表-->
      <div class="product_bijia">
        <!--挖个坑-->
      </div>

      <!--商品导航-->
      <div class="product_nav">
        <ul>
          <li class="now">
            <a href="javascript:;">比价购买</a>
          </li>
          <li class="mtab">
            <a href="javascript:;">产品参数</a>
          </li>
          <li>
            <a href="javascript:;">评价(2322)</a>
          </li>
        </ul>
      </div>

      <!--商品价格-->
      <div class="product_price clearfix">
        <div class="price_left">
          <i></i>
          京东商城
        </div>
        <div class="price_right">
          <span>&yen;4999.00</span>
          <button>去购买</button>
        </div>
        <p class="node">* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
      </div>

      <!--网友评价-->
      <div class="product-com-title">
        <p>网友评价</p>
      </div>

      <!--评价列表-->
      <div class="product-com-list">
        <ul>
          <!--挖个坑-->
        </ul>
      </div>

      <!--更多评价-->
      <div class="product_com_more">
        <a href="javascript:;">查看更多评价</a>
      </div>
    </section>

    <!--底部-->
    <footer class="buy_footer">
      <ul class="clearfix">
        <li>
          <a href="javascript:;">登录</a>
        </li>
        <li>
          <a href="javascript:;">注册</a>
        </li>
        <li>
          <a class="scroll_top" href="javascript:;"><i></i>返回顶部</a>
        </li>
      </ul>

      <div class="footer_bottom">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
        </p>

        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!--商品详情模板-->
  <script type="text/html" id="product_tpl">
    {{each result v i}}
    <p class="product_name">{{v.productName}}</p>
    <%=#v.productImg %>
    <img class="shoucang" src="images/shoucang.png" alt="">
    {{/each}}
  </script>

  <!--评价列表模板-->
  <script type="text/html" id="com_tpl">
    {{each result v i}}
    <li>
      <p class="clearfix">
        <span class="com_name">{{v.comName}}</span>
        <span class="com_time">{{v.comTime}}</span>
      </p>
      <p class="buy_add">{{v.comFrom}}</p>
      <p class="com_content">{{v.comContent}}</p>
    </li>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/prodetails.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>慢慢买-优惠券详情</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/couponProduct.css">
</head>
<body>
  <div class="container">
    <!--头部-->
    <header class="buy_header">
      <div class="logo">
        <a href="javascript:history.go(-1);"><img class="back" src="images/back1.png" alt=""></a>
        <h1>肯德基优惠券</h1>
      </div>
      <div class="down_app">
        <a href="javascript:;">
          <img src="images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <main class="buy_coupon_pro">
      <p>--点餐前出示手机中的优惠券，即可享受优惠--</p>

      <div class="coupon_list">
        <ul class="clearfix">
          <!--挖个坑-->
        </ul>
      </div>
    </main>

    <footer class="buy_footer">
      <ul class="clearfix">
        <li>
          <a href="javascript:;">登录</a>
        </li>
        <li>
          <a href="javascript:;">注册</a>
        </li>
        <li>
          <a class="scroll_top" href="javascript:;"><i></i>返回顶部</a>
        </li>
      </ul>

      <div class="footer_bottom">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
        </p>

        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <script type="text/html" id="coupon_pro_tpl">
    {{each result v i}}
    <li>
      <a  data-product-id="{{v.couponProductId}}" href="javascript:;">
        <div class="pic">
          <%=#v.couponProductImg %>
        </div>
        <div class="info">
          <div class="tit">
            <h3 class="ellipsis">{{v.couponProductName}}</h3>
            <h4>{{v.couponProductPrice}}</h4>
          </div>
        </div>
        <div class="time">{{v.couponProductTime}}</div>
      </a>
    </li>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/couponProduct.js"></script>
</body>
</html>

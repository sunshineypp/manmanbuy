<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>慢慢买-国内折扣</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/moneyProduct.css">
</head>
<body>
  <div class="container">
    <!--头部-->
    <header class="buy_header">
      <div class="logo">
        <a href="javascript:history.go(-1);"><img class="back" src="images/back.png" alt=""></a>
        <h1>国内折扣</h1>
      </div>
      <div class="down_app">
        <a href="javascript:;">
          <img src="images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <main class="buy_money_product">
      <!--挖个坑-->

    </main>

    <footer class="buy_footer">
      <ul class="clearfix">
        <li>
          <a href="javascript:;">登录</a>
        </li>
        <li>
          <a href="javascript:;">注册</a>
        </li>
        <li>
          <a class="scroll_top" href="javascript:;"><i></i>返回顶部</a>
        </li>
      </ul>

      <div class="footer_bottom">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
        </p>

        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>


  <!--商品详情模板-->
  <script type="text/html" id="moneyPro">
    {{each result v i}}
    <div class="money_content">
      <h3>{{v.productName}}</h3>
      <h4>{{v.productPinkage}}</h4>
      <div class="info">
        <span>{{v.productFrom}}</span>
        <span>{{v.productTime}}</span>
        <span>{{v.productTips}}</span>
      </div>
      <div class="desc">
        <p>{{v.productInfo1}}</p>
        <p>{{v.productInfo2}}</p>
        <div class="wrap">
          <%=#v.productImgSm %>
        </div>
        <%=#v.productImg2 %>
        <select name="city" id="city">
          <option value="0">各城市库存</option>
        </select>
      </div>
      <div class="buy_link">
        <a href="javascript:;">前往购买</a>
      </div>
    </div>

    <div class="mmbuy">
      <img src="images/mmbweixin2.png" alt="">
    </div>

    <%=#v.productComment %>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/moneyProduct.js"></script>
</body>
</html>

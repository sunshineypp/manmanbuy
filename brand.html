<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>慢慢买-品牌详情</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/brand.css">
</head>
<body>
  <div class="container">
    <!--头部-->
    <header class="buy_header">
      <div class="logo">
        <a href="index.html">
          <img src="images/header_logo.png" alt="">
        </a>
      </div>
      <div class="down_app">
        <a href="javascript:;">
          <img src="images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <!--搜索区域-->
    <section class="buy_search">
      <input type="text" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    </section>

    <main class="buy_brand">
      <!--指引-->
      <nav class="brand_nav">
        <a href="index.html">首页</a>
        >
        <a href="category.html">全部分类</a>
        >
        <a href="javascript:;">当前</a>
      </nav>

      <!--热门品牌-->
      <p class="brand_p">平板电脑那个牌子好</p>
      <div class="brand">
        <ul>
          <!--挖个坑-->
        </ul>
      </div>

      <!--销量排行-->
      <p class="brand_p">产品销量排行</p>
      <div class="brand_count">
        <ul>
          <!--挖个坑-->
        </ul>
      </div>

      <!--最新评论-->
      <p class="brand_p">最新评论</p>
      <div class="new_cmt">
        <ul>
          <!--挖个坑-->
        </ul>
      </div>
    </main>


    <footer class="buy_footer">
      <ul class="clearfix">
        <li>
          <a href="javascript:;">登录</a>
        </li>
        <li>
          <a href="javascript:;">注册</a>
        </li>
        <li>
          <a class="scroll_top" href="javascript:;"><i></i>返回顶部</a>
        </li>
      </ul>

      <div class="footer_bottom">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
        </p>

        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!--十大品牌-->
  <script type="text/html" id="brand_tpl">
    {{each result v i}}
    <li>
      <a href="productList.html?categoryid={{v.categoryId}}&pageid=1">
        <i class="top{{v.len}}">{{v.len}}</i>
        <div class="con">
          <p class="tit">{{v.brandName}}</p>
          <p class="day">{{v.brandInfo}}</p>
        </div>
      </a>
    </li>
    {{/each}}
  </script>

  <!--销量排行-->
  <script type="text/html" id="brand_count">
    {{each result v i}}
    <li>
      <a href="category.html?productid={{v.productId}}">
        <div class="pic">
          <%=#v.productImg %>
        </div>
        <div class="info">
          <p class="tit ellipsis">{{v.productName}}</p>
          <p class="price">
            <span>{{v.productPrice}}</span>
            <i></i>
          </p>
          <p class="other">
            <span>{{v.productQuote}}</span>
            <span>{{v.productCom}}</span>
          </p>
        </div>
      </a>
    </li>
    {{/each}}
  </script>

  <!--最新评论-->
  <script type="text/html" id="brand_cmt_tpl">
    {{each result v i}}
    <li>
      <a href="javascript:;">
        <div class="pro_top clearfix">
          <div class="pic">
            <img src="images/bijia1.png" alt="">
          </div>
          <p class="tit">{{v.comFrom}}</p>
        </div>

        <div class="cmt_box">
          <div class="name clearfix">
            {{v.comName}}
            <span class="star"></span>
            <span class="time">{{v.comTime}}</span>
          </div>
          <p class="cmt">{{v.comContent}}</p>
        </div>
      </a>
    </li>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/brand.js"></script>
</body>
</html>
